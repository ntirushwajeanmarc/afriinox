{%include 'nav.html'%}

{%include 'boostrap.html'%}


<form method='post' style="margin-top:100px;width:50%;margin-left:25%;margin-right:25%;margin-bottom:100px;">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email"">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Full Name</label>
    <input type="name" class="form-control" id="exampleInputPassword1" name="name">
  </div>
  <div class="mb-3">
    <label for="exampleInputContact" class="form-label">Contact(Phone number)</label>
    <input type="name" class="form-control" id="exampleInputPassword1" name="contact">
  </div>
  <div class="mb-3">
    <label for="message" class="form-label">Message</label>
    <input type="message" class="form-control" id="exampleInputPassword1" name="message" style="height:100px;">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
